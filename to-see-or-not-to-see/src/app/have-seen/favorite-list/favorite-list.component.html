<div class="row mb-3" *ngFor="let movie of favoriteMovies; let i = idx">
  <div class="col-md-12">
    <app-movie [movie]="movie" [movieIdx]="i"></app-movie>
    <button
      class="float-right"
      style="border: none; font-size: 0.75rem"
      (click)="onRemoveFavorite(i)"
    >
      &minus;
    </button>
  </div>
</div>
