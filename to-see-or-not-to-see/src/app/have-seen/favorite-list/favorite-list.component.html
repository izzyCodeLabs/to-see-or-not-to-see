<div class="row mb-3" *ngFor="let movie of favoriteMovies; let i = index">
  <div class="col-md-12">
    <app-movie [movie]="movie" [movieIdx]="i"></app-movie>
    <button
      class="float-right"
      style="border: none; font-size: 0.75rem"
      (click)="onRemoveFavorite(i)"
    >
      &minus;
    </button>
  </div>
</div>
<p *ngIf="favoriteMovies.length == 0">You don't have any favorites yet, you can add some by clicking the star on one of your seen movies!</p>
