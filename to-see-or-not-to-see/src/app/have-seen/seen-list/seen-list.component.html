<div class="row mb-3" *ngFor="let movie of seenMovies; let i = index">
  <div class="col-md-12">
    <app-movie [movie]="movie" [movieIdx]="i"></app-movie>
    <button
      class="float-left"
      style="border: none; font-size: 1.5rem; cursor: pointer"
      (click)="onAddFavorite(i)"
    >
      &star;
    </button>
  </div>
</div>
