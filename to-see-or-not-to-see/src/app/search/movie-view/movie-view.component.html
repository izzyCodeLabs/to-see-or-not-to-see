<div>
  <h1>{{movie.title}} ({{movie.releasedYear}})</h1>
  <img src="{{movie.poster}}" alt="movie poster">
  <p>{{movie.plot}}</p>
</div>
<button type="button" class="btn btn-primary">I want to see this!</button>
<button type="button" class="btn btn-secondary" (click)="onSeenMovie()">I've seen this!</button>
